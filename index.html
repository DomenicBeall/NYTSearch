<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>New York Times Search</title>

        <!-- Jquery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <!-- Custom css -->
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="display-4">
                <img src="newspaper.svg" alt="Newspaper logo" width="60px">
                New York Times Search
            </h1>
        </div>

        <div class="container">
            <div class="card">
                <div class="card-header">Search Parameters</div>
                <div class="card-body">
                    <label for="basic-url" class="form-label">Search Term</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="search" aria-describedby="basic-addon3">
                    </div>
                    
                    <label for="basic-url" class="form-label">Number of Records to Retrieve</label>
                    <div class="input-group mb-3">
                        <select class="form-select" id="numberRes">
                            <option value="5" selected>5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                        </select>
                    </div>
                    
                    <label for="basic-url" class="form-label">Start Year (Optional)</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="startY" aria-describedby="basic-addon3">
                    </div>
                    
                    <label for="basic-url" class="form-label">End Year (Optional)</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="endY" aria-describedby="basic-addon3">
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary" id="searchbtn" type="submit">Search</button>
                        <button class="btn btn-primary" id="clearbtn" type="submit">Clear Results</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Search Results</div>
                <div id="articles">
                    <!-- Where the articles will be loaded -->
                </div>
            </div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
